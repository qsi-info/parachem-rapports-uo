<div class="row" >
	<div class="col-md-8">


        <h2 style="text-align: center;">Nouveau rapport - Unités de service</h2>

<div class="row metro" >
    <div class="col-md-12">

        <fieldset>
            <legend>Choissisez la p&eacute;riode</legend>
        </fieldset>

        <a href="javascript:;" class="report-choice" ng-class="report.Period == 'jour' ? 'selected' : ''" ng-click="setReportPeriod('jour')">
            <div class="tile bg-yellow">
                <div class="tile-content icon">
                    <i class="fa fa-sun-o"></i>
                </div>
                <div class="tile-status">
                    <span class="name">Jour</span>
                </div>
            </div>
        </a>
        <a href="javascript:;" class="report-choice" ng-class="report.Period == 'nuit' ? 'selected' : ''" ng-click="setReportPeriod('nuit')">
            <div class="tile bg-darkBlue">
                <div class="tile-content icon">
                    <i class="fa fa-moon-o"></i>
                </div>
                <div class="tile-status">
                    <span class="name">Nuit</span>
                </div>
            </div>
        </a>
        
    </div>
</div>

<div class="row metro">
    <div class="col-md-12">

        <fieldset>
            <legend>Choissisez le groupe</legend>
        </fieldset>


        <a href="javascript:;" ng-class="report.Team == 'A' ? 'selected' : ''" ng-click="setReportGroup('A')" class="report-choice">
            <div class="tile bg-gray">
                <div class="tile-content icon">
                    <i class="fa fa-users"></i>
                </div>
                <div class="tile-status">
                    <span class="name">A</span>
                </div>
            </div>
        </a>

        <a href="javascript:;" ng-class="report.Team == 'B' ? 'selected' : ''" ng-click="setReportGroup('B')" class="report-choice">
            <div class="tile bg-gray">
                <div class="tile-content icon">
                    <i class="fa fa-users"></i>
                </div>
                <div class="tile-status">
                    <span class="name">B</span>
                </div>
            </div>
        </a>

        <a href="javascript:;" ng-class="report.Team == 'C' ? 'selected' : ''" ng-click="setReportGroup('C')" class="report-choice">
            <div class="tile bg-gray">
                <div class="tile-content icon">
                    <i class="fa fa-users"></i>
                </div>
                <div class="tile-status">
                    <span class="name">C</span>
                </div>
            </div>
        </a>

        <a href="javascript:;" ng-class="report.Team == 'D' ? 'selected' : ''" ng-click="setReportGroup('D')" class="report-choice">
            <div class="tile bg-gray">
                <div class="tile-content icon">
                    <i class="fa fa-users"></i>
                </div>
                <div class="tile-status">
                    <span class="name">D</span>
                </div>
            </div>
        </a>

        <a href="javascript:;" ng-class="report.Team == 'E' ? 'selected' : ''" ng-click="setReportGroup('E')" class="report-choice">
            <div class="tile bg-gray">
                <div class="tile-content icon">
                    <i class="fa fa-users"></i>
                </div>
                <div class="tile-status">
                    <span class="name">E</span>
                </div>
            </div>
        </a>


    </div>
</div>



<div class="row">
	<div class="col-md-12">
		<fieldset>
			<legend>Configuration</legend>
			<label>
				<input type="checkbox" ng-model="report.useLastReport"/> Copier les données du dernier rapport
			</label>
		</fieldset>
		<br/>
	</div>
</div>



<div class="row" ng-show="inCreation">
	<div class="col-md-12">
	  <!-- <a href="#/" class="btn btn-default pull-left">Retour</a> -->
	  <button class="btn btn-success pull-right" ng-click="create()">Commencez un nouveau rapport</button>
      <a ng-show="accessLastReport" class="btn btn-default" href="{{lastReportUrl}}">Modifier mon dernier rapport</a>
      <!-- <a href="http://intranet" target="_top" class="btn btn-default pull-left" >Annuler</a> -->
	</div>

</div>





	</div>




</div>
